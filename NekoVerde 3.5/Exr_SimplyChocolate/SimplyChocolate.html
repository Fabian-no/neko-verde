<html>
  <head>
  	<title>Simply Chocolate</title>
		<meta charset="UTF-8">
    <link rel="stylesheet" href="SimplyChocolate.css">
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <script src="SimplyChocolate.js"></script>
  </head>
  <body>
    <div id="Cont">
      
      <!-- top half -->
      <div id="Top-half" class="Top-half half">
        <div id="Text1" class="text">
          <h2 id="h2-Text">WITH DARK CHOCOLATE 66%
            <br>FROM MEXICO</h2>
        </div>
        <div id="Text2" class="text">
          <h2 id="h2-Text">WITH DARK CHOCOLATE 60% <br>AND COCONUT GRAINS</h2>
        </div>
        <div id="Text3" class="text">
          <h2 id="h2-Text">WITH DARK CHOCOLATE 60%
            <br>AND SALTED RASPBERRIES</h2>
        </div>
      </div>

      <!-- fondo -->
      <div id="Fondo1" class="fondo" style="background-position: 0px 0px"></div>
      <div id="Fondo2" class="fondo" style="background-position: 0px 0px"></div>
      <div id="Fondo3" class="fondo" style="background-position: 0px 0px"></div>

      <!-- choco -->
      <div id="Choco1" class="choco">
        <img id="Img-choco" src="imagenes/black.png" alt="">
      </div>
      <div id="Choco2" class="choco">
        <img id="Img-choco" src="imagenes/violet.png" alt="">
      </div>
      <div id="Choco3" class="choco">
        <img id="Img-choco" src="imagenes/blue.png" alt="">
      </div>

      <!-- botones -->
      <div id="C-botones" class="C-botones">
        <div id="B-Next" class="boton">NEXT</div>
        <div id="B-Prev" class="boton">PREV</div>
      </div>

    </div>
  </body>
</html>
